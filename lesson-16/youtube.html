<!DOCTYPE html>
<html>
  <head>
    <title>practice youtube</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="content.css">
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <img class="header-left-memu" src="icons/hamburger-menu.svg">
        <img class="header-left-logo" src="icons/youtube-logo.svg">
      </div>
      <div class="header-middle">
        <input class="header-middle-searchbar" type="text" placeholder="Search">
        <button class="header-middle-searchbutton">
          <img class="header-middle-searchbutton-pic" src="icons/search.svg">
          <p class="header-middle-searchbutton-shadow">search</p>
        </button>
        <button class="header-middle-voicebutton">
          <img class="header-middle-voice" src="icons/voice-search-icon.svg">
          <p class="header-middle-voice-shadow">search with your voice</p>
        </button>
      </div>
      <div class="header-right">
        <div class="header-right-upload-div">
          <img class="header-right-upload" src="icons/upload.svg">
          <p class="header-right-upload-shadow">Upload</p>
        </div>
        <div class="header-right-app-div">
          <img class="header-right-apps" src="icons/youtube-apps.svg">
          <p class="header-right-app-shadow">apps</p>
        </div>
        <div class="header-right-notifications">
          <img class="header-right-notifications-pic" src="icons/notifications.svg">
          <p class="header-right-notifications-num">3</p>
          <p class="header-right-notifications-shadow">nofifications</p>
        </div>
        <img class="header-right-channelpic" src="channel-pictures/my-channel.jpeg">
      </div>
    </div>
    <div class="sidebar">
      <div class="sidebar-home">
        <img class="sidebar-home-img" src="icons/home.svg">
        <p class="sidebar-home-words">Home</p>
      </div>
      <div class="sidebar-explore">
        <img class="sidebar-explore-img" src="icons/explore.svg">
        <p class="sidebar-explore-words">Explore</p>
      </div>
      <div class="sidebar-subscriptions">
        <img class="sidebar-subscriptions-img" src="icons/subscriptions.svg">
        <p class="sidebar-subscriptions-words">Subscriptions</p>
      </div>
      <div class="sidebar-originals">
        <img class="sidebar-originals-img" src="icons/originals.svg">
        <p class="sidebar-originals-words">Originals</p>
      </div>
      <div class="sidebar-youtubemusic">
        <img class="sidebar-youtubemusic-img" src="icons/youtube-music.svg">
        <p class="sidebar-youtubemusic-words">YouTubeMusic</p>
      </div>
      <div class="sidebar-library">
        <img class="sidebar-library-img" src="icons/library.svg">
        <p class="sidebar-library-words">library</p>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
